<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="row">
                <div class="display">
                    <div class="current-calculation"></div>
                    <div class="output">0</div>
                </div>
            </div>
            <div class="row">
                <button class="modifier" id="C">C</button>
                <button class="operator" id="%">%</button>
                <button class="modifier" id="backspace">&lArr;</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="x">x</button>
            </div>
            <div class="row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <div class="split">
                    <button class="number" id="zero">0</button>
                </div>
                <div class="split">
                    <button class="modifier" id="decimal">.</button>
                    <button class="modifier" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
